    <div id="appCapsule" class="full-height">

            <div class="iconbox">
              <img src="../assets/icon/surah.png" width="50" alt="" />

          </div>
          <h3 class="text-center mt-2" id="judul-surah"></h3>

        <div class="card">
          <div class="card-body pt-0">
            <ul class="nav nav-tabs lined" role="tablist">
              <li class="nav-item">

                  data-bs-toggle="tab"
                  href="#desk"
                  role="tab"
                >
                  Deskripsi
                </a>

                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#bacaan"
                  role="tab"

                  Bacaan

              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#audio"
                  role="tab"
                >
                  Audio
                </a>
              </li>
            </ul>
            <div class="tab-content mt-2">
              <div
                class="tab-pane fade show active"
                id="desk"
                role="tabpanel"
              >
              <ul class="listview flush transparent simple-listview no-space mt-3">
                <li>
                  <strong id="makna">Status</strong>
                </li>
                <li>
                  <strong>Surah Ke</strong>
                  <span id="surah-ke"></span>
                </li>
                <li>

                <li>
                  <strong>Turun</strong>
                  <span id="turun"></span>
                </li>
              </ul>
              </div>
              <div class="tab-pane fade" id="bacaan" role="tabpanel">
              </div>
              <div class="tab-pane fade" id="audio" role="tabpanel">
               
              </div>

        </div>
